<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Mud - Discography</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/loadNavbar.js"></script>
</head>
<body>
    <main>
        <section class="album">
            <img src="images/album1.jpg" alt="Album 1 Cover" class="album-cover">
            <div class="album-info">
                <h2 class="album-title">Album One</h2>
                <p class="album-year">2021</p>
                <ul class="song-list">
                    <li>Song One</li>
                    <li>Song Two</li>
                    <li>Song Three</li>
                    <li>Song Four</li>
                </ul>
            </div>
        </section>

        <section class="album">
            <img src="images/album2.jpg" alt="Album 2 Cover" class="album-cover">
            <div class="album-info">
                <h2 class="album-title">Album Two</h2>
                <p class="album-year">2022</p>
                <ul class="song-list">
                    <li>Track A</li>
                    <li>Track B</li>
                    <li>Track C</li>
                    <li>Track D</li>
                </ul>
            </div>
        </section>

        <!-- Add more albums as needed -->
    </main>

    <footer>
        <p>&copy; 2024 Visual Mud. All rights reserved.</p>
    </footer>
</body>
</html>
